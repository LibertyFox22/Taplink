<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taplink</title>
    <link rel="icon" href="ref/icon.jpg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
  <section class="wrapper">
    <div class="avatar">
        <div class="avatar-container avatar-size">
            <img class="avatar-image" src="ref/avatar.jpg" alt="">
        </div>
    </div>

    <div class="description">
        <p>Я — самый красивый и наглый котик</p>
    </div>

    <div class="subscribe">
        <div class="sub-content">
            <a href="https://t.me/libertyfox" class="text" target="_blank">Telegram</a>
            <div class="icon"> 
                <img src="ref/telega.png" alt="telegram icon">
            </div>
        </div>
        <div class="sub-content">
            <a href="https://wa.me/+79525253288?text=Задание" class="text" target="_blank">WhatsApp</a>
            <div class="icon whats"> 
                <img src="ref/wats.png" alt="">
            </div>
        </div>
        <div class="sub-content">
            <a href="https://vk.com/milotushechki" class="text" target="_blank">VK</a>
            <div class="icon vk"> 
                <img src="ref/vk 1.png" alt="">
            </div>
        </div>
        <div class="sub-content">
            <a href="#" class="text special">Мои фото</a>
            <div class="icon photo"> 
                <img src="ref/photo.png" alt="">
            </div>
        </div>
    </div>

    <div class="secret close">
        <div class="content">
            <div class="pict">
                <img src="ref/pups1.png" alt="">
            </div>
            <div class="pict">   
            <img src="ref/pups2.png" alt="">
            </div>
            
        </div>
    </div>
  </section>  
</body>
</html>
